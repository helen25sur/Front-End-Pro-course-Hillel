<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form class="main-form">
      <div class="row valign-wrapper">
        <div class="input-field col s9">
          <label class="label active">Имя пользователя</label>
          <input class="validate" placeholder="Введите Ваше имя" id="full_name" type="text">
        </div>

        <div class="col s3">
          <button class="waves-effect waves-light btn green darken-3" type="submit" name="action">
            <i class="material-icons right">send</i>
            Отправить
          </button>
        </div>
      </div>

    </form>

    <div class="row">
      <div class="col s12">
        <ul class="collection">
          <li class="collection-item">
            <button class="waves-effect waves-light red lighten-2 btn-small right delete">
              <i class="material-icons right">delete</i>
              Удалить
            </button>
            <button class="waves-effect waves-light green lighten-1 btn-small right edit">
              <i class="material-icons right">edit</i>
              Редактировать
            </button>
            <span class="user-name">Ivan Ivanov</span>
          </li>

          <li class="collection-item">
            <a class="waves-effect waves-light red lighten-2 btn-small right delete">
              <i class="material-icons right">delete</i>
              Удалить
            </a>
            <a class="waves-effect waves-light green lighten-1 btn-small right edit">
              <i class="material-icons right">edit</i>
              Редактировать
            </a>
            <span class="user-name">Alvin Joe</span>
          </li>

          <li class="collection-item">
            <a class="waves-effect waves-light red lighten-2 btn-small right delete">
              <i class="material-icons right">delete</i>
              Удалить
            </a>
            <a class="waves-effect waves-light green lighten-1 btn-small right edit">
              <i class="material-icons right">edit</i>
              Редактировать
            </a>
            <span class="user-name">John Joe</span>
          </li>

        </ul>
      </div>
    </div>
  </div>



</body>

</html>
