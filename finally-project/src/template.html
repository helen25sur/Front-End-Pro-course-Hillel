<!-- src/template.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Мир Кино | Finally project</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="bg-light">
  <div class="container d-flex flex-column shadow-sm bg-white">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <button id="add-new" class="btn btn-outline-primary" type="button">Добавить новый</button>
            </li>
            <li class="nav-item active">
              <a class="nav-link all-movies" href="#list">Все фильмы</a>
            </li>
          </ul>
          <form id="search" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" name="query" placeholder="Поиск..." aria-label="Search">
            <button class="search btn btn-outline-success my-2 my-sm-0" type="submit"><svg class="octicon octicon-search" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0 0 13 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 0 0 0-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z"></path></svg></button>
          </form>
        </div>
      </nav>
    </header>
    <main id="content" class="d-flex flex-wrap justify-content-around align-items-start align-content-start">
    </main>
    <footer class="text-center my-5">
      <h6 class="mb-0">Мир Кино | © 2021</h6>
    </footer>
  </div>

  <div class="modal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Редактировать</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="w-75 mx-auto">
              <div class="form-group">
                <label>Название фильма:</label>
                <input type="text" class="form-control" value="">
              </div>
              <div class="form-group">
                <label>Оригинальное название фильма:</label>
                <input type="text" class="form-control">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="upload-poster-addon">Постер</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="upload-poster" aria-describedby="upload-poster-addon">
                  <label class="custom-file-label" for="upload-poster">Выберите файл</label>
                </div>
              </div>
              <fieldset class="form-group">
                <legend class="col-form-label pt-0">Детальная информация:</legend>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Год:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Страна:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Слоган:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Режиссер:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-sm-2">
                    <button class="btn btn-primary btn-add-field" type="button"><svg class="octicon octicon-plus" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path></svg></button>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Должность">
                  </div>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Имя">
                  </div>
                  <div class="col-sm-2">
                    <button class="btn btn-danger btn-sm btn-remove-field" type="button"><svg class="octicon octicon-x" viewBox="0 0 14 18" version="1.1" width="14" height="18" aria-hidden="true"><path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"></path></svg></button>
                  </div>
                </div>
              </fieldset>
              <div class="form-group">
                <label>В ролях:</label>
                <textarea class="form-control" rows="3"></textarea>
                <small class="form-text text-muted">Укажите актеров через запятую.</small>
              </div>
              <div class="form-group">
                <label>Рейтинг IMDB:</label>
                <input type="text" class="form-control" value="">
              </div>
              <div class="form-group">
                <label>Описание:</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
            </form>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Отменить</button>
          <button type="button" class="btn btn-primary mr-3">Сохранить</button>
        </div>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
